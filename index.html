<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WICC TODO App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css">

</head>

<body class="wrapper">
    <section class="content">
        <header class="header" id="header">
            <div class="header-image">
                <!-- <img src="https://infodev.com.np/static/media/logonew.920b2087.svg" alt=""/> -->
            </div>
            <h3 class="heading">TODO APP</h3>
            <p>Manage all your task from one place</p>
        </header>

        <div class="lecture">
            <form class="lecture-add" id="lecture-add">
                <div class="row mb-2">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input class="form-control" type="text" id="name" name="name" placeholder="Enter your task " />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <select name="priority" id="priority" class="form-control" placeholder="Select your priority ">
                                <option value="0">Low</option>
                                <option value="1">Medium</option>
                                <option value="2">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="forn-group">
                            <textarea class="form-control" id="description" name="description" placeholder="Enter your description " rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <button class="success" type="submit" onclick="addTodoDetails(event)">Add</button>
            </form>
            <div id="lecture-list">
               
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
